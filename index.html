<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daniel King — Portfolio</title>
    <meta name="description" content="Daniel King • Principal Software Engineer & Tech Lead — Frontend specialist (a11y, micro frontends, performance)." />
    <link rel="icon" href="/Images/Logo.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              base: {
                900: '#0b1020',
                800: '#0f172a',
                700: '#111827',
              },
              accent: {
                1: '#7c3aed',
                2: '#2563eb',
                3: '#06b6d4',
              },
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "Segoe UI", "Helvetica Neue", "Arial", "Noto Sans", "sans-serif"],
              mono: ["JetBrains Mono", "ui-monospace", "SFMono-Regular", "Menlo", "monospace"],
            },
            boxShadow: {
              glow: '0 0 40px rgba(124,58,237,0.25), 0 0 60px rgba(37,99,235,0.25)'
            },
          }
        }
      }
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel Standalone to transpile JSX in-browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      /* Fallback for users who have reduced motion preferences */
      @media (prefers-reduced-motion: reduce) {
        html { scroll-behavior: auto; }
      }
      body { background: #0b1020; color: #fff; }
    </style>
  </head>
  <body class="antialiased">
    <noscript>
      <div style="padding:16px; max-width:680px; margin:24px auto; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;">
        This site requires JavaScript to run. Please enable JavaScript.
      </div>
    </noscript>

    <main id="root"></main>

    <script type="text/babel" data-presets="react">
      const { useEffect, useState } = React;

      // Helper: smooth scroll to anchor
      const scrollToId = (id) => {
        const el = document.getElementById(id);
        if (el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
      };

      const Badge = ({ children }) => (
        <span className="inline-flex items-center rounded-full border border-white/10 bg-white/5 px-3 py-1 text-xs text-white/90 backdrop-blur-md">
          {children}
        </span>
      );

      const Section = ({ id, title, eyebrow, children }) => (
        <section id={id} className="relative scroll-mt-24">
          <div className="mx-auto max-w-6xl px-6 py-16 sm:py-10">
            {eyebrow && (
              <div className="mb-3 text-xs uppercase tracking-[0.2em] text-white/60">{eyebrow}</div>
            )}
            <h2 className="text-3xl font-semibold tracking-tight text-white sm:text-4xl">
              <span className="bg-gradient-to-r from-accent-1 via-accent-2 to-accent-3 bg-clip-text text-transparent">
                {title}
              </span>
            </h2>
            <div className="mt-6 text-white/80 leading-relaxed">
              {children}
            </div>
          </div>
        </section>
      );

      const Navbar = () => {
        const [open, setOpen] = useState(false);
        const links = [
          { id: 'home', label: 'Home' },
          { id: 'skills', label: 'Skills' },
          { id: 'contact', label: 'Contact' },
          { id: 'resume', label: 'Resume' },
        ];
        return (
          <header className="sticky top-0 z-40 border-b border-white/5 bg-base-900/70 backdrop-blur-xl">
            <div className="mx-auto flex max-w-6xl items-center justify-between px-6 py-4">
              <button className="group inline-flex items-center gap-2" onClick={() => scrollToId('home')} aria-label="Go to home">
                <div className="grid h-9 w-9 place-items-center rounded-xl bg-gradient-to-br from-accent-1 via-accent-2 to-accent-3 text-base-900 font-bold shadow-glow">
                  DK
                </div>
                <span className="text-white/90 font-medium group-hover:text-white">Daniel King</span>
              </button>
              <nav className="hidden gap-6 md:flex">
                {links.map((l) => (
                  <button key={l.id} onClick={() => scrollToId(l.id)} className="text-sm text-white/70 hover:text-white">
                    {l.label}
                  </button>
                ))}
              </nav>
              <button className="md:hidden text-white/80" onClick={() => setOpen((v) => !v)} aria-label="Toggle menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" strokeWidth="2" strokeLinecap="round"/></svg>
              </button>
            </div>
            {open && (
              <div className="border-t border-white/5 md:hidden">
                <div className="mx-auto flex max-w-6xl flex-col px-6 py-3">
                  {links.map((l) => (
                    <button key={l.id} onClick={() => { setOpen(false); scrollToId(l.id); }} className="py-2 text-left text-white/80 hover:text-white">
                      {l.label}
                    </button>
                  ))}
                </div>
              </div>
            )}
          </header>
        );
      };

      const Hero = () => (
        <section id="home" className="relative overflow-hidden">
          {/* gradient orbs */}
          <div aria-hidden className="pointer-events-none absolute -top-40 -right-32 h-96 w-96 rounded-full bg-gradient-to-tr from-accent-1/30 via-accent-2/30 to-accent-3/30 blur-3xl"></div>
          <div aria-hidden className="pointer-events-none absolute -bottom-48 -left-32 h-[28rem] w-[28rem] rounded-full bg-gradient-to-tr from-accent-3/20 via-accent-2/20 to-accent-1/20 blur-3xl"></div>
          <div className="mx-auto grid max-w-6xl grid-cols-1 gap-10 px-6 py-24 sm:py-28 md:grid-cols-[1.1fr,0.9fr]">
            <div>
              <h1 className="text-4xl font-semibold tracking-tight text-white sm:text-6xl">
                Principal Software Engineer & <span className="whitespace-nowrap">Tech Lead</span>
              </h1>
              <p className="mt-5 max-w-2xl text-lg leading-relaxed text-white/80">
                I love building engaging, accessible UIs and leading teams to ship fast with quality. Currently a Tech Lead at Turnitin with a focus on the frontend stack, micro frontends, performance, and a11y.
              </p>
            </div>
            <div className="relative">
              <div className="group relative mx-auto grid h-64 w-64 place-items-center overflow-hidden rounded-3xl border border-white/10 bg-gradient-to-br from-accent-1/20 via-accent-2/10 to-accent-3/20 p-[2px] shadow-glow sm:h-80 sm:w-80">
                <div className="absolute inset-0 bg-[radial-gradient(ellipse_at_top,rgba(255,255,255,0.08),transparent_60%)]"></div>
                <img alt="Daniel King" src="/Images/ProfilePhoto.png" className="relative h-full w-full rounded-3xl object-cover object-center opacity-90 transition group-hover:scale-[1.02]" />
              </div>
            </div>
          </div>
        </section>
      );

      const Skills = () => (
        <Section id="skills" eyebrow="What I work with" title="Skills">
          <div className="grid gap-6 md:grid-cols-2">
            <div className="rounded-2xl border border-white/10 bg-white/5 p-6">
              <h3 className="text-lg font-semibold text-white">Frontend</h3>
              <div className="mt-4 flex flex-wrap gap-2 text-sm text-white/80">
                <Badge>React</Badge>
                <Badge>Responsive Design Experience</Badge>
                <Badge>StencilJS</Badge>
                <Badge>Angular</Badge>
                <Badge>Design Systems</Badge>
                <Badge>Micro Frontends</Badge>
                <Badge>a11y</Badge>
                <Badge>Figma</Badge>
              </div>
            </div>
            <div className="rounded-2xl border border-white/10 bg-white/5 p-6">
              <h3 className="text-lg font-semibold text-white">Tooling & Ops</h3>
              <div className="mt-4 flex flex-wrap gap-2 text-sm text-white/80">
                <Badge>Jenkins</Badge>
                <Badge>CI/CD</Badge>
                <Badge>LaunchDarkly</Badge>
                <Badge>i18n</Badge>
                <Badge>Jest</Badge>
                <Badge>Jira</Badge>
              </div>
            </div>
            <div className="rounded-2xl border border-white/10 bg-white/5 p-6">
              <h3 className="text-lg font-semibold text-white">Interpersonal</h3>
              <div className="mt-4 flex flex-wrap gap-2 text-sm text-white/80">
                <Badge>Team Leadership</Badge>
                <Badge>Mentorship</Badge>
                <Badge>Cross-Functional Collaboration</Badge>
                <Badge>Constructive Code Reviewer</Badge>
              </div>
            </div>
          </div>
         </Section>
      );

      const IconMail = () => (
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" className="text-white/80"><path d="M4 6h16a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2Z" stroke="currentColor" strokeWidth="1.6"/><path d="m22 8-10 6L2 8" stroke="currentColor" strokeWidth="1.6"/></svg>
      );
      const IconLinkedIn = () => (
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" className="text-white/80"><path d="M4.98 3.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5ZM3 8.98h3.96V21H3V8.98ZM10.02 8.98H14v1.64h.06c.55-1.04 1.9-2.14 3.9-2.14 4.17 0 4.94 2.75 4.94 6.33V21h-3.96v-4.83c0-1.15-.02-2.64-1.61-2.64-1.6 0-1.84 1.25-1.84 2.55V21H10.1L10.02 8.98Z" fill="currentColor"/></svg>
      );
      const IconGitHub = () => (
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" className="text-white/80"><path d="M12 2C6.48 2 2 6.58 2 12.26c0 4.52 2.87 8.35 6.85 9.7.5.1.68-.22.68-.49 0-.24-.01-.87-.01-1.7-2.79.62-3.38-1.37-3.38-1.37-.45-1.18-1.11-1.49-1.11-1.49-.91-.64.07-.63.07-.63 1 .07 1.52 1.06 1.52 1.06.9 1.58 2.36 1.12 2.94.86.09-.67.35-1.12.63-1.38-2.22-.26-4.56-1.14-4.56-5.07 0-1.12.39-2.03 1.03-2.75-.1-.26-.45-1.31.1-2.74 0 0 .84-.27 2.75 1.05a9.2 9.2 0 0 1 5 0c1.91-1.32 2.75-1.05 2.75-1.05.55 1.43.2 2.48.1 2.74.64.72 1.03 1.63 1.03 2.75 0 3.94-2.34 4.8-4.57 5.06.36.32.67.95.67 1.93 0 1.39-.01 2.51-.01 2.85 0 .27.18.59.69.49A10.04 10.04 0 0 0 22 12.26C22 6.58 17.52 2 12 2Z" fill="currentColor"/></svg>
      );

      const Contact = () => (
        <Section id="contact" eyebrow="Get in touch" title="Contact">
          <div className="grid gap-6 sm:grid-cols-3">
            <a href="mailto:CHANGE_ME@EMAIL.COM" className="group rounded-2xl border border-white/10 bg-white/5 p-6 transition hover:bg-white/10">
              <div className="flex items-center gap-3">
                <IconMail />
                <div>
                  <div className="font-medium text-white group-hover:underline">Email</div>
                  <div className="text-sm text-white/70">13danielking@gmail.com</div>
                </div>
              </div>
            </a>
            <a href="https://www.linkedin.com/in/daniel-king200" target="_blank" rel="noreferrer" className="group rounded-2xl border border-white/10 bg-white/5 p-6 transition hover:bg-white/10">
              <div className="flex items-center gap-3">
                <IconLinkedIn />
                <div>
                  <div className="font-medium text-white group-hover:underline">LinkedIn</div>
                  <div className="text-sm text-white/70">Daniel King</div>
                </div>
              </div>
            </a>
            <a href="https://github.com/danielking13" target="_blank" rel="noreferrer" className="group rounded-2xl border border-white/10 bg-white/5 p-6 transition hover:bg-white/10">
              <div className="flex items-center gap-3">
                <IconGitHub />
                <div>
                  <div className="font-medium text-white group-hover:underline">GitHub</div>
                  <div className="text-sm text-white/70">@danielking13</div>
                </div>
              </div>
            </a>
          </div>
        </Section>
      );

      const Resume = () => (
        <Section id="resume" eyebrow="Docs" title="Resume">
          <div className="flex flex-col items-start gap-4 sm:flex-row sm:items-center">
            <a href="/resume/DanielKingResume.docx" download className="rounded-xl bg-gradient-to-r from-accent-1 via-accent-2 to-accent-3 px-5 py-3 text-sm font-medium text-base-900 shadow-glow transition hover:opacity-90">Download .docx</a>
          </div>
        </Section>
      );

      const Footer = () => (
        <footer className="border-t border-white/5">
          <div className="mx-auto flex max-w-6xl items-center justify-between px-6 py-10 text-sm text-white/60">
            <span>© {new Date().getFullYear()} Daniel King</span>
            <button onClick={() => scrollToId('home')} className="hover:text-white">Back to top ↑</button>
          </div>
        </footer>
      );

      const App = () => {
        useEffect(() => {
          // enable smooth scroll for hash links
          document.documentElement.style.scrollBehavior = 'smooth';
          // quick smoke tests in console
          console.debug('[self-test] React loaded:', !!window.React);
          console.debug('[self-test] Tailwind loaded:', !!window.tailwind);
        }, []);

        return (
          <div className="min-h-screen bg-base-900 text-white">
            <Navbar />
            <Hero />
            <Skills />
            <Contact />
            <Resume />
            <Footer />
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
